<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Ejercicio 5 - Dado un array de ciudades, sacar en un nuevo array las ciudades no capitales con unos nuevos parámetros que sean city y isSpain. El valor de isSpain será un booleano indicando si es una ciudad de España.
        //Ejemplo: {city: "Logroño", isSpain: "true"}


        const arrCities2 = [
            {city: 'Logroño', country: 'Spain', capital: false},
            {city: 'Bordeaux', country: 'France', capital: false},
            {city: 'Madrid', country: 'Spain', capital: true},
            {city: 'Florence', country: 'Italy', capital: true},
            {city: 'Oslo', country: 'Norway', capital: true},
            {city: 'Jaén', country: 'Spain', capital: false}
        ]

        const result = arrCities2.filter(({ capital }) => capital === false).map(({ city, country }) => ({ city: city, isSpain: country === "Spain" }))
        
        console.log("Resultado: ")
        console.log(result);

    </script>
</head>
