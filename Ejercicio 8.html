    <script>
        //Ejercicio 8 - Crea una función que convierta un número de bytes en un formato con valores legibles ('B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB')
        //La función debe tener 2 parámetros:
        //Primer parámetro debe ser el número de bytes
        //Segundo parámetro debe ser un número especificando la cantidad de dígitos a los que se debe truncar el resultado (esto se puede hacer con Number.prototype.toPrecision()). Por defecto, este parámetro debe de tener un valor de 3.

        //Ejemplo de uso de la función:

        /*
            const result = fromBytesToFormattedSizeUnits(1000);
            console.log(result); // 1KB
 
            const result = fromBytesToFormattedSizeUnits(123456789);
            console.log(result); // 123MB
            
            const result = fromBytesToFormattedSizeUnits(-12145489451.5932, 5);
            console.log(result); // -12.145GB
        */

        const fromBytesToFormattedSizeUnits = (name, bytes, trunc = 3) => {

            switch (name){
                case "KB":
                    return bytes/Math.pow(10, 3) + " KB";
                    break;
                case "MB":
                    return bytes/Math.pow(10, 6).toPrecision(trunc) + " MB";
                    break;
                case "GB":
                    return bytes/Math.pow(10, 9).toPrecision(trunc) + " GB";
                    break;
                case "TB":
                    return bytes/Math.pow(10, 12).toPrecision(trunc) + " TB";
                    break;
                case "PB":
                    return bytes/Math.pow(10, 15).toPrecision(trunc) + " PB";
                    break;
                case "EB":
                    return bytes/Math.pow(10, 18).toPrecision(trunc) + " EB";
                    break;
                case "ZB":
                    return bytes/Math.pow(10, 21).toPrecision(trunc) + " ZB";
                    break;
                case "YB":
                    return bytes/Math.pow(10, 24).toPrecision(trunc) + " YB";
                    break;
                default:
                    return bytes + " B"
                    break;
            }
        }

        console.log(fromBytesToFormattedSizeUnits("MB", 83289472));


        

    </script>
